<div class="member{{#isPrivate}} private{{/isPrivate}}{{#isPublicAPI}} public{{/isPublicAPI}}{{#isDeprecated}} deprecated{{/isDeprecated}}">

    {{> scope}}

    <h4>
        {{#isDeprecated}}
            <span class="label label-deprecated label-inverse">deprecated</span>
        {{/isDeprecated}}
        {{ctx.name}}
        <a class="anchor" href="#{{ctx.scope.owner}}-{{ctx.name}}" id="{{ctx.scope.owner}}-{{ctx.name}}"><span class="icon-link"></span></a>
    </h4>

    {{> deprecation_message}}

    <div class="description">{{{description.full}}}</div>

    <dl>
        {{#memberTypes}}
        <dt>Type: <span class="label label-info">{{value}}</span></dt>
        {{/memberTypes}}
    </dl>

    {{> examples}}
    {{> additional}}
</div>
